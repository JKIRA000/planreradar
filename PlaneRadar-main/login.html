<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="loginUsername" name="username" placeholder="Username" required>
            </div>
            <div class="form-group password-container">
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                <span class="eye-icon" id="toggleLoginPassword">&#128065;</span> <!-- Eye icon -->
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="register">
                <p>Not registered? <a href="signup.html">Signup</a></p>
            </div>
            <p><a href="fp.html">Forgot Password?</a></p>
        </form>
    </div>


    
    

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Retrieve user data from localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Check if credentials match
            if (username === storedUsername && password === storedPassword) {
                alert("Login successful!");
                // Redirect to the main page or dashboard
                window.location.href = "dashboard.html"; // Change this to your main page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });

        // Toggle password visibility
        document.getElementById('toggleLoginPassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('loginPassword');
            const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', passwordType);
            this.textContent = passwordType === 'password' ? 'üëÅÔ∏è' : 'üôà'; // Change the eye icon
        });
    </script>
</body>
</html>
