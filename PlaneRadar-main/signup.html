<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('images/GettyImages-600824159.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2); /* Transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #000;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8); /* Slightly opaque background */
            font-size: 16px;
            position: relative; /* Needed for positioning the eye icon */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }

        .register p {
            color: black;
            font-size: 14px;
        }

        .register a {
            color: black;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .eye-icon {
            position: absolute;
            right: 10px; /* Adjust as necessary for spacing */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center adjustment */
            cursor: pointer;
            font-size: 20px; /* Adjust the size of the eye icon */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="signupForm">
            <h2>Signup</h2>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="eye-icon" id="togglePassword">&#128065;</span> <!-- Eye icon -->
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div class="register">
                <p>Already registered? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Password validation pattern
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            // Validate password
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters long, include at least 1 uppercase letter, 1 number, and 1 special character.");
                return; // Stop form submission if password is invalid
            }

            // If password is valid
            alert("Registration successful! Redirecting to login page.");
            window.location.href = "login.html"; // Redirect to the login page
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', passwordType);
            this.textContent = passwordType === 'password' ? 'üëÅÔ∏è' : 'üôà'; // Change the eye icon
        });
    </script>
</body>
</html>
